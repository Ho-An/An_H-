<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="bai2.css">
    <title>Gallery</title>
</head>
<body>

        <div class="image">
            <img src="https://cdn.glitch.global/8e847f3e-e574-4a09-a451-d8f1f005bc06/zoro-roronoa-2022-birthday-one-piece.jpg?v=1714903948613" alt="">
        </div>
        <div class="image">
            <img src="https://cdn.glitch.global/8e847f3e-e574-4a09-a451-d8f1f005bc06/hinh-nen-luffy-gear-5.jpg?v=1714903946066" alt="">
        </div>
        <div class="image">
            <img src="https://cdn.glitch.global/8e847f3e-e574-4a09-a451-d8f1f005bc06/sanji-one-piece.jpeg?v=1714903953703" alt="">

            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
     </div>
     <script src="bai2.js"></script>
</body>
</html>
